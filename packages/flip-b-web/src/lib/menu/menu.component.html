<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu #ct contentId="main" menuId="main" type="overlay" [disabled]="!data.menu">
      <ion-header *ngIf="data.menu?.image || data.menu?.title || data.menu?.label">
        <ion-item lines="none">
          <img class="flb-menu-image" *ngIf="data.menu.image" [src]="data.menu.image" (error)="data._onMenuImageError($event)" />
          <ion-label *ngIf="data.menu.title || data.menu.label">
            <div class="flb-menu-title" *ngIf="data.menu.title">{{ data.menu.title }}</div>
            <div class="flb-menu-label" *ngIf="data.menu.label">{{ data.menu.label }}</div>
          </ion-label>
        </ion-item>
      </ion-header>
      <ion-content *ngIf="data.menu?.mainMenu?.length">
        <ion-item lines="none" button [detail]="false" [title]="item.title" (click)="ct.toggle(); item.onClick ? item.onClick(item) : data.gotoRoot(item.path)" *ngFor="let item of data.menu.mainMenu">
          <ion-icon *ngIf="item.icon" slot="start" [name]="item.icon"></ion-icon>
          <ion-label *ngIf="item.title || item.label">
            <div class="flb-item-title" *ngIf="item.title">{{ item.title }}</div>
            <div class="flb-item-label" *ngIf="item.label">{{ item.label }}</div>
          </ion-label>
        </ion-item>
      </ion-content>
      <ion-footer *ngIf="data.menu?.userMenu?.length">
        <ion-item lines="none" button [detail]="false" [title]="item.title" (click)="ct.toggle(); item.onClick ? item.onClick(item) : data.gotoRoot(item.path)" *ngFor="let item of data.menu.userMenu">
          <ion-icon *ngIf="item.icon" slot="start" [name]="item.icon"></ion-icon>
          <ion-label *ngIf="item.title || item.label">
            <div class="flb-item-title" *ngIf="item.title">{{ item.title }}</div>
            <div class="flb-item-label" *ngIf="item.label">{{ item.label }}</div>
          </ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
  <div class="flb-menu-button ion-hide-lg-down" *ngIf="data.menu" (click)="data._onMenuButtonClick($event)"></div>
</ion-app>
