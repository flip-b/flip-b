<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu #ct contentId="main" menuId="main" type="overlay" [disabled]="!data.info.menu.enable || !data.info.menu.values.length">
      <ion-content *ngIf="data.info.menu.enable && data.info.menu.values.length">
        <div class="flb-menu-content">
          <div class="flb-menu-values">
            <div class="flb-item" *ngFor="let item of data.info.menu.values" [ngClass]="item.info.class" [style]="item.info.style" [title]="item.info.title" [tabindex]="item.onClick ? 1 : -1" (click)="ct.toggle(); item.onClick ? item.onClick({data, item}) : null">
              <div class="flb-item-picture" *ngIf="item.info.image && !item.info.image.startsWith('/')">
                <ion-icon class="flb-item-picture-image" [name]="item.info.image" />
              </div>
              <div class="flb-item-picture" *ngIf="item.info.image && item.info.image.startsWith('/')">
                <ion-img class="flb-item-picture-image" [src]="item.info.image" [alt]="item.info.title" (ionError)="data._onFormImageError($event)" />
              </div>
              <div class="flb-item-content" *ngIf="item.info?.title || item.info?.label">
                <div class="flb-item-content-title" *ngIf="item.info?.title">{{ item.info.title }}</div>
                <div class="flb-item-content-label" *ngIf="item.info?.label">{{ item.info.label }}</div>
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
