<ng-container *ngIf="modal">
  <ion-item lines="none">
    <ion-input type="text" [value]="''" [placeholder]="item._config.text.title || item._config.name"></ion-input>

    <ng-container *ngIf="!item._config.readonly">
      <ion-button slot="end" fill="clear" tabindex="-1" color="medium" title="{{ 'page.apply.title' | i18n }}" (click)="onApply($event)">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ng-container>

    <ng-container *ngIf="item._config.readonly">
      <ion-button slot="end" fill="clear" tabindex="-1" color="medium" title="{{ 'page.close.title' | i18n }}" (click)="onClose($event)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ng-container>
  </ion-item>
</ng-container>

<ion-datetime [value]="value" [size]="modal ? 'fixed' : 'cover'" [locale]="item._config.locale || data.i18n._config.locale" [presentation]="item._config.inputMode" [showClearButton]="false" [showDefaultButtons]="false" [showDefaultTitle]="false" [showDefaultTimeLabel]="false" (ionChange)="onChange($event)"></ion-datetime>
