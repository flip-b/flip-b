<!DOCTYPE html>
<html lang="es">
  <head>

    <!-- Required page needs -->
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Basic page needs -->
    <title>Flip-B</title>

    <!-- Style page needs -->
    <meta name="theme-color" content="#00467f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Icons -->
    <link href="https://www.flip-b.com/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://www.flip-b.com/favicon.png" rel="icon" sizes="192x192">
    <link href="https://www.flip-b.com/favicon.ico" rel="icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Style -->
    <style>
      html, body {
        position: relative;
        height: 100%;
        border: 0;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #00467f;
        font-family: 'Roboto', sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100%;
      }
      header img {
        max-width: 300px;
        padding: 0 10px;
      }
      header h1 {
        color: #ffffff;
        font-size: 32px;
        font-weight: bold;
        line-height: 1;
        padding: 0 10px;
      }
      header p {
        color: #e7e7e7;
        font-size: 22px;
        font-weight: normal;
        line-height: 1;
        padding: 0 10px;
      }
    </style>

    <!-- Header -->
    <header>
      <div class="container">
        <img src="https://www.flip-b.com/assets/images/logo-512x256.png" alt="Flip-B">
        <h1>Bot</h1>
        <p>Understand, design and provide experiences.</p>
      </div>
    </header>

    <!-- Javascript -->
    <script src="chat/socket.io/socket.io.min.js"></script>
    <script src="chat/chat.min.js"></script>
    <script>
      (function() {
        setTimeout(function() {
          BotChat.params.images.logo = 'https://www.flip-b.com/assets/icons/icon-72x72.png';
          //BotChat.params.styles.radius = 0;
          //BotChat.params.colors.button_bg = '#ff8800';
          //BotChat.params.button.quit_button = false;
          //BotChat.params.dialog.quit_button = false;
          //BotChat.params.dialog.emojis = false;
          //BotChat.params.dialog.attach = false;
          //BotChat.params.dialog.camera = false;
          //BotChat.params.dialog.dictate = false;
          BotChat.showButton();
          BotChat.showDialog();
        }, 1000);
      })();
    </script>
  </body>
</html>
